# Default Configuration for Grounded VLM Planner

# Grounding verification
grounding:
  confidence_threshold: 0.6      # Minimum combined confidence to proceed
  spatial_threshold: 0.05        # Meters - minimum distance for spatial relations

# Scene understanding
perception:
  model: "gemini-2.0-flash"      # VLM model for scene extraction
  default_block_height: 0.05    # Meters
  default_table_z: 0.0          # Table surface height

# Workspace bounds
workspace:
  x_range: [-0.5, 0.5]          # Meters from table center
  y_range: [-0.5, 0.5]
  z_range: [0.0, 0.5]

# Waypoint generation
waypoints:
  approach_height: 0.10         # Meters above object for approach
  lift_height: 0.15             # Meters above object after grasp
  block_height: 0.05            # Block height for stacking

# Constraint generation
constraints:
  model: "gemini-2.0-flash"     # LLM for constraint code generation
